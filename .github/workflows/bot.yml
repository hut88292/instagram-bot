name: Instagram Bot
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:       # Allows manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run bot
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USER }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASS }}
      run: python bot.py
      
    - name: Upload user data
      uses: actions/upload-artifact@v3
      with:
        name: user-data
        path: welcomed_users.pkl
        retention-days: 1
        
    - name: Download previous user data
      uses: actions/download-artifact@v3
      with:
        name: user-data
        path: ./
